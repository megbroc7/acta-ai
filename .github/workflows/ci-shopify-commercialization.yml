name: Shopify Commercialization CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-shopify-regression:
    name: Backend Shopify Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Shopify regression suites
        working-directory: backend
        run: |
          pytest -q tests/test_shopify_phase_1_4_closeout.py tests/test_shopify_phase_5_webhooks.py

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  shopify-build-and-prod-audit:
    name: Shopify Build + Prod Audit Gate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NPM_CONFIG_ENGINE_STRICT: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: npm
          cache-dependency-path: shopify-app/acta-blog-publisher/package-lock.json

      - name: Verify Node runtime
        working-directory: shopify-app/acta-blog-publisher
        run: node -v

      - name: Install Shopify app dependencies (engine-strict)
        working-directory: shopify-app/acta-blog-publisher
        run: npm ci

      - name: Build Shopify app
        working-directory: shopify-app/acta-blog-publisher
        run: npm run build

      - name: Enforce prod-only vulnerability gate
        working-directory: shopify-app/acta-blog-publisher
        run: npm audit --omit=dev --audit-level=high

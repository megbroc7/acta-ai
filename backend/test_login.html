<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Access-Control-Allow-Origin': '*'
                    },
                    body: `username=${email}&password=${password}`,
                    mode: 'cors',
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    document.getElementById('status').textContent = 'Login successful!';
                    
                    // Test the token by making a request to the /api/auth/me endpoint
                    testToken(data.access_token);
                } else {
                    document.getElementById('status').textContent = 'Login failed!';
                }
            } catch (error) {
                document.getElementById('result').textContent = error.message;
                document.getElementById('status').textContent = 'Error!';
            }
        }
        
        async function testToken(token) {
            try {
                const response = await fetch('http://localhost:8000/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Access-Control-Allow-Origin': '*'
                    },
                    mode: 'cors',
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('user-info').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('user-info').textContent = error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Test Login</h1>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
    </div>
    <div>
        <button onclick="login()">Login</button>
    </div>
    <div>
        <h2>Status:</h2>
        <div id="status"></div>
    </div>
    <div>
        <h2>Result:</h2>
        <pre id="result"></pre>
    </div>
    <div>
        <h2>User Info:</h2>
        <pre id="user-info"></pre>
    </div>
</body>
</html>

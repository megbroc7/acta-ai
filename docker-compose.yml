services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: acta_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d acta_ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - acta_network

  backend:
    build:
      context: ./backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/acta_ai
      CORS_ORIGINS: '["http://localhost"]'
      ENVIRONMENT: production
      DEBUG: "false"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - acta_network

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - acta_network

volumes:
  postgres_data:

networks:
  acta_network:
    driver: bridge

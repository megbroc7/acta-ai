groups:
  - name: acta-ai-alerts
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "The service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."
          
      # Backend API latency alerts
      - alert: APIHighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="backend"}[5m])) by (le, method, endpoint)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency for {{ $labels.method }} {{ $labels.endpoint }} is above 2 seconds for 5 minutes."
          
      # Error rate alerts
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{job="backend", status=~"5.."}[5m])) / sum(rate(http_requests_total{job="backend"}[5m])) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 2 minutes."
          
      # System resource alerts
      - alert: HighCPUUsage
        expr: 1 - avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."
          
      - alert: HighMemoryUsage
        expr: 1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes."
          
      # Database alerts
      - alert: DatabaseHighConnections
        expr: pg_stat_activity_count{datname="acta_ai"} > 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database connection count is above 20 for more than 5 minutes."
          
      - alert: LongRunningQueries
        expr: pg_stat_activity_max_tx_duration{datname="acta_ai"} > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Long running database queries detected"
          description: "Database has transactions running for more than 30 seconds."
          
      # Application-specific alerts  
      - alert: BackendHighMemoryUsage
        expr: process_memory_usage_bytes{job="backend"} / 1024 / 1024 > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backend high memory usage"
          description: "Backend process is using more than 500MB of memory for 5 minutes."
          
      - alert: TooManyRequestsInProgress
        expr: sum(http_requests_in_progress{job="backend"}) > 50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many requests in progress"
          description: "More than 50 concurrent requests in progress for 2 minutes." 
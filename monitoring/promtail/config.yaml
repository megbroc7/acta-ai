server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          app: acta-ai
          __path__: /var/log/acta-ai/app.log

  - job_name: backend_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend_error
          app: acta-ai
          __path__: /var/log/acta-ai/error.log

  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx_access
          app: acta-ai
          __path__: /var/log/acta-ai/access.log

  - job_name: frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: frontend
          app: acta-ai
          __path__: /var/log/acta-ai/frontend.log

pipeline_stages:
  - json:
      expressions:
        timestamp: timestamp
        level: level
        message: message
        logger: logger
        request_id: request_id
        method: method
        path: path
        status_code: status_code
        duration_ms: duration_ms
  - labels:
      level:
      logger:
      request_id:
      method:
      path:
      status_code:
  - timestamp:
      source: timestamp
      format: RFC3339Nano
      fallback_formats:
        - RFC3339
        - UnixMs 
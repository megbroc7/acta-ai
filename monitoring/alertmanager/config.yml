# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree configuration
route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'email-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'critical-notifications'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-notifications'

# Inhibit rules prevent sending multiple alerts for same issue
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

